<div ng-controller="ProfileCtrl">
<h2>{{ load_profile.first_name }}'s Profile</h2>
<p>{{ load_profile.username }}</p>
<h2>Tweets</h2>
<ul ng-repeat="tweet in load_tweets">
  <li>{{ tweet.text }}</li>
</ul>

<div>
<button ng-click="getFollowers()">See user's followers</button>
<ul ng-repeat="follower in followers">
<li>{{ follower.username }}</li>
</ul>
</div>
<br />
<button ng-click="follow()">Follow user</button>
</div>
