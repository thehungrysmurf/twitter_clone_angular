<h1> Shift starter app </h1>
  <div>
    <label>New User</label>
    <form novalidate>
        First name: <input type="text" ng-model="user.firstName" /><br />
        Last name: <input type="text" ng-model="user.lastName" /><br />
        Username: <input type="text" ng-model="user.username" /><br />
        Password: <input type="password" ng-model="user.password" /><br />
        <input type="submit" ng-click="createUser(user)" value="Save" />
    </form>
  </div>

  <br>
  <br>
  <div>
    <label>Existing User Login</label>
    <form ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
        Username: <input type="text" ng-model="credentials.username" /><br />
        Password: <input type="password" ng-model="credentials.password" /><br />
        <button type="submit" class="btn">Log in</button>
    </form>

    <span>{{ user.firstName }}</span>

  </div>
  <div>
    <button ng-click="getUsers()">Load Users</button>
    <br>
    <label>Filter Users</label>
    <input type="text" ng-model="nameFilter">

    <ul>
      <li ng-repeat="user in users | filter:nameFilter">
        {{ user.first_name }}
      </li>
    </ul>
  </div>
